<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
  		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  		<link type="text/css" href="css/camaron.css" rel="stylesheet">

  		<!--Let browser know website is optimized for mobile-->
  		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
    <div class="container">
      <div class="row valign-wrapper">
        <div class="col s3">
          <div class="file-field input-field">
            <div class="btn-small">
              <span><i class="material-icons">file_upload</i></span>
              <input type="file" id="model_file" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </div>
        <div class="col s1">
          <p>
            <label>
              <input name="main_renderer" value="None" onchange="setMainRenderer(); draw();" type="radio" />
              <span>None</span>
            </label>
          </p>
          <p>
            <label>
              <input name="main_renderer" value="Flat" onchange="setMainRenderer(); draw();" type="radio" />
              <span>Flat</span>
            </label>
          </p>
        </div>
        <div class="col s2">
          <p>
            <label>
              <input name="main_renderer" value="Face" onchange="setMainRenderer(); draw();" type="radio" checked />
              <span>Face</span>
            </label>
          </p>
          <p>
            <label>
              <input name="main_renderer" value="Vertex" onchange="setMainRenderer(); draw();" type="radio" />
              <span>Vertex</span>
            </label>
          </p>
        </div>
        <div class="col s2">
          <p>
            <label>
              <input name="secondary_renderer" value="None" onchange="setSecondaryRenderers(); draw();" type="radio" checked />
              <span>None</span>
            </label>
          </p>
          <p>
            <label>
              <input name="secondary_renderer" value="WireFrame" onchange="setSecondaryRenderers(); draw();" type="radio" />
              <span>WireFrame</span>
            </label>
          </p>
        </div>
        <div class="col s2">
          <p>
            <label>
              <input name="view_type" value="perspective" onchange="changeViewType(); draw();" type="radio" checked />
              <span>Perspective</span>
            </label>
          </p>
          <p>
            <label>
              <input name="view_type" value="ortho" onchange="changeViewType(); draw();" type="radio" />
              <span>Orthogonal</span>
            </label>
          </p>
        </div>
        <div class="col s2">
          <p>
            <label>
              <input name="interaction" value="rotate" onchange="updateEventHandlers();" type="radio" checked />
              <span>Rotate</span>
            </label>
          </p>
          <p>
            <label>
              <input name="interaction" value="move" onchange="updateEventHandlers();" type="radio" />
              <span>Move</span>
            </label>
          </p>
        </div>
      </div>
      
      <canvas id="glCanvas"></canvas>

      <div class="row valign-wrapper">
        <div class="col s2">
          <p>Vertices: <span id="vertices_span">0</span></p>
        </div>
        <div class="col s2">
          <p>Polygons: <span id="polygons_span">0</span></p>
        </div>
        <div class="col s7"></div>
        <div class="col s1">
          <button id="reset_view" class="btn waves-effect waves-light" type="button" onclick="resetView()" ><i class="material-icons">refresh</i></button>
        </div>
      </div>
    </div>

  	<!--JavaScript at end of body for optimized loading-->
  	<script type="text/javascript" src="js/external/materialize.min.js"></script>
  	<script type="text/javascript" src="js/external/webgl-utils.js"></script>
  	<script type="text/javascript" src="js/external/gl-matrix.js"></script>
    <script type="text/javascript" src="js/ui/translator.js"></script>
    <script type="text/javascript" src="js/ui/rotator.js"></script>
    <script type="text/javascript" src="js/ui/scalator.js"></script>
    <script type="text/javascript" src="js/model/element.js"></script>
    <script type="text/javascript" src="js/model/model.js"></script>
  	<script type="text/javascript" src="js/model/rmodel.js"></script>
  	<script type="text/javascript" src="js/fileloader/loader-base.js"></script>
    <script type="text/javascript" src="js/fileloader/off-loader.js"></script>
    <script type="text/javascript" src="js/rendering/shaders.js"></script>
    <script type="text/javascript" src="js/rendering/renderer-base.js"></script>
    <script type="text/javascript" src="js/rendering/main-renderers/directface.js"></script>
    <script type="text/javascript" src="js/rendering/main-renderers/directvertex.js"></script>
    <script type="text/javascript" src="js/rendering/main-renderers/flat.js"></script>
    <script type="text/javascript" src="js/rendering/secondary-renderers/wire.js"></script>
  	<script type="text/javascript" src="js/camaron.js"></script>
	</body>
</html>
